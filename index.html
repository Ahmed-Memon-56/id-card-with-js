<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate your Id card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="main">
    <div class="form">
        <h1>Generate Your Id Card</h1>
        <input type="text" name="" id="name" placeholder="Enter Your Name" required>
        <input type="text" name="" id="fname" placeholder="Enter Your Father Name" required>
        <input type="number" name="" id="number" placeholder="Enter Your Number"  required>
        <input type="text" name="" id="address" placeholder="Enter Your Address" required>
        <input type="text" name="" id="city" placeholder="Enter Your City" required>
     <button onclick="generatecard()"> Generate ID card</button>
        
    </div>
    <div id="id-card">

    </div>

</div>






    <script src="app.js"></script>
</body>
</html>
